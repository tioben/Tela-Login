<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-login">
        <div class="left-content">
            <h1>Bem-vindo!<br>Faça login para acessar nosso site!</h1>
            <img src="img/cat-astronaut.svg" alt="cat-astronaut" class="left-content-img">
        </div>
        <div class="right-content">
            <div class="card-login">
                <h1>Login</h1>
                <div id="text-field-login" class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div id="text-field-password" class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="********">
                </div>
                <div class="button-content">
                    <button  id="login-button" class="button">Login</button>
                    <button  id="create-button" class="button">Nova conta</button>
                    <button  id="remember-button" class="button">Redefinir senha</button>
                </div>
            </div>
        </div>
    </main>
    <script></script>
</body>
</html>
